<div class="main">
	<app-post-new></app-post-new>

	<div class="main">
		<h5 class="main__h5">Ancien posts :</h5>

		<div class="main__divPosts">
			<mat-card
				class="main__divPosts__card"
				*ngFor="let post of posts | slice: 0:10; let i = index"
			>
				<mat-card-header>
					<mat-card-title>{{ post.title }}</mat-card-title>
				</mat-card-header>
				<mat-card-content>
					<p>
						{{ post.body }}
					</p>
				</mat-card-content>
				<mat-card-actions class="main__div__p">
					<button mat-icon-button color="warn" aria-label="Aimer">
						<mat-icon>favorite</mat-icon>
					</button>
					<button
						mat-icon-button
						color="accent"
						aria-label="Partager"
					>
						<mat-icon>share</mat-icon>
					</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
