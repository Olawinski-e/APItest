<h2>Create a note</h2>

<form>
	<div class="form-group">
		<mat-form-field class="example-form-field" appearance="outline">
			<mat-label for="notesTitle">Titre</mat-label>
			<input
				matInput
				class="form-control"
				type="text"
				name="notesTitle"
				id="notesTitle"
				[(ngModel)]="noteTitle"
		/></mat-form-field>
	</div>

	<div class="form-group">
		<mat-form-field class="example-form-field" appearance="outline">
			<mat-label for="notesTitle">Content</mat-label>
			<textarea
				matInput
				class="form-control"
				name="notesContent"
				id="notesContent"
				[(ngModel)]="noteContent"
			></textarea>
		</mat-form-field>
	</div>

	<button
		mat-flat-button
		color="primary"
		type="submit"
		aria-label="Valider"
		(click)="addNote()"
	>
		Create
	</button>
</form>
